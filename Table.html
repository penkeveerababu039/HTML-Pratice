<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table</title>
</head>
<body>
  <h1 align="center">Time Table</h1>
  <table border="1" width="1000" align="center" cellpadding="10" cellspacing="0">
   <tr>
    <th colspan="6" align="center">
        Table
    </th>
   </tr>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Aris</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Aris</td>
    </tr>
    <tr>
      <th colspan="5" align="center">Lunch</th>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td rowspan="2">Project</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
    </tr>
  </table>
</body>
</html>
